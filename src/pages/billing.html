<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product billing page</title>
    <link rel="stylesheet" href="billingStyle.css"
</head>
<body>
<section>
    <nav id="navbar-logged-in">
        <a class="active" href="/src/pages/Index.html"><img width="30" height="30" src="/public/logo.svg" alt=""></a>
        <label for="coursesDrop">
            <a href="" id="coursesDrop">Courses</a>
            <img id="courseArrow" width="8" height="8" src="/public/icons/arrow-down-sharp.svg" alt="arrow down">
        </label>

        <div id="search-field">
            <input type="text" id="search" name="search">
            <img id="searchIcon" width="20" height="20" src="/public/icons/search-sharp.svg"
                 alt="search icon">
        </div>
        <div id="user-items">
            <a href=""><img width="20" height="20" id="cart" src="/public/icons/cart-sharp.svg" alt="shopping cart"></a>
            <a href=""><img id="user-bell" width="8" height="8" src="/public/icons/notifications-sharp.svg"
                            alt="search icon"></a>
            <a href=""> <img id="user-icon" src="https://picsum.photos/150/150" alt="user-icon"></a>
        </div>
    </nav>
</section>
</body>
<article id="page-layout">
    <div id="left-side">
        <section id="express-checkout">
            <h1 class="header1">Express checkout</h1>
            <div id="payment-options">
                <div id="paypal">
                    <a
                            href="https://www.paypal.com/no/webapps/mpp/paypal-popup" title="Slik fungerer PayPal"
                            onclick="javascript:window.open('https://www.paypal.com/no/webapps/mpp/paypal-popup','WIPaypal',
                'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes,' +
                 ' width=1060, height=700'); return false;">
                        <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png" border="0"
                             alt="PayPal Logo"
                        /></a>
                </div>
                <div id="klarna">
                    <a href="https://docs.klarna.com/" onclick="javascript:window.open('https://docs.klarna.com/' ,'WIPaypal',
                'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes,' +
                 ' width=1060, height=700'); return false;">
                        <img width="80" height="30" src="/public/images/klarnaXL.webp"
                                                            alt="klarna"></a>
                </div>
                <div id="other">
                    <button onclick="">other</button>
                </div>
            </div>
        </section>

        <div class="separator">Continue below to pay with credit card</div>
        <section id="billing">
            <h1 class="header1">Contact information</h1>

            <label for="email"></label><input class="large-input-field" type="text" id="email" name="email input" placeholder="Email">
            <h1 class="header1"> Billing</h1>
            <form id="billing-input" action="https://web-tek.ninja/php_backend/dummy_login.php"  method="post">
                <input class="large-input-field" placeholder="country/region" type="text" id="country" name="country-select">
                <div class="small-input">
                    <input class="small-input-field" placeholder="First name" type="text" id="firstname" name="username">
                    <input class="small-input-field"  type="text" placeholder="Last name" id="lastname" name="lastname">
                </div>
                <input class="large-input-field" placeholder="Credit card number" type="number" name="Credit-card" id="credit-card">
                <div class="small-input">
                    <input class="small-input-field" placeholder="Expiration date mm/yy" type="number" name="expiration date" id="exp-date">
                    <input class="small-input-field" placeholder="Security code" type="number" name="expiration date" id="sec-code">
                </div>
                <label for="lastname"></label>
                <label for="firstname"></label>
            </form>
            <div id="purchase">
                <p>Total cost: </p>
                <label class="valuta">14 000</label>
                <p>,- nok</p>
                <button id="purchase-button">Purchase</button>
            </div>

        </section>
    </div>
    <div id="right-side">
        <section id="checkout">
            <h1 class="header1">product</h1>
            <div class="product">
                <h2 class="header2">introduction to SQL essentials</h2>
                <div class="picture-and-text">
                <img width="200" height="50" src="https://picsum.photos/150/150" alt="product image">
                <p class="product-desc">
                    "Lorem ipsum dolor sit amet,
                    consectetur adipiscing elit,
                    sed do eiusmod tempor incididunt
                    ut labore et dolore magna aliqua.
                </p>
            </div>
                <div class="product-price">

                    <div class="product-pricetag">
                        <label>Price: </label>
                        <label>15 000</label>
                        <label class="valuta">,- nok</label>
                    </div>

                    <div class="purchase-discount">
                        <label class="discount-tag">Discount: </label>
                        <label>10%</label>
                    </div>

                    <div class="purchase-total-cost">
                        <label>Total cost: </label>
                        <label>14 000</label>
                        <label class="valuta">,- nok</label>
                    </div>

                </div>
            </div>
        </section>
    </div>
</article>
</html>
